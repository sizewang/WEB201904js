<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>局部变量</title>
</head>
<body>
	<!-- 局部变量
	定义在函数的内部,只能在函数内部或者函数的子函数中使用 -->
</body>
<script type="text/javascript">
	function fn1(){
		var a = 1;
		console.log("fn1:::",a);//1
		function fn2(){
			console.log("fn2:::",a);//1
		}
		fn2();
	}
	fn1();
	
	// console.log("global:::",a);
</script>
</html>
