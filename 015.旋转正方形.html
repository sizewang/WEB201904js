<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转正方形</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 200px;
			height: 200px;
			background: red;
			margin: 200px auto;
			animation-name: sport;
			animation-duration: 0.01s;
			animation-iteration-count: infinite;
		}
		@keyframes sport{
			0%{
				transform: rotateZ(0deg);
			}
			100%{
				transform: rotateZ(360deg);
			}
			}
	</style>
</head>
<body>
	<div class="father">
		
	</div>
</body>
</html>
