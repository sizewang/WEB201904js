<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件-单个物体跟随鼠标移动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: red;
		}
		body{
			width: 3000px;
			height: 3000px;
		}

</head>

</body>
<script type="text/javascript" src="js/animation.js"></script>

	document.onmousemove = function(ev){
		oBox.style.left = getScrollLeft() + ev.clientX + 'px';
		oBox.style.top = getScrollTop() + ev.clientY + 'px';
	}	//单个物体跟随鼠标移动,body范围内
