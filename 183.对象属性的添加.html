<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象属性的添加</title>
</head>
<body>
	<!-- 属性的添加
	在实例上添加一个实例上的同名属性会覆盖原来的(实际上为修改)
	如果在实例对象上添加了一个构造函数原型对象上的同名属性，访问时会找到实例对象上的该属性  -->
</body>
<script type="text/javascript">
	function Person(name,age){//构造函数
		this.name = name;
		this.age = age;
	}

	Person.prototype.showName = function(){
		console.log("I am " + this.name);
	}
	Person.prototype.showAge = function(){
		console.log("I  am " + this.age +" years  old");
	}
	Person.prototype.LEGS = 2;


	var p1 = new Person("tom",20);//实例对象
	console.log(p1);
	p1.sex = "male";
	p1.name = "leo";
	console.log(p1);
	console.log(Person.prototype.LEGS);
	Person.prototype.LEGS = 4;
	console.log(p1.LEGS);

	var p2 = new Person("anem" , 30);
	console.log(p2.LEGS);
</script>

</html>
