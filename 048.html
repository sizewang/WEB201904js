<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组排序-数字</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	var arr = [1,5,9,7,6,3,4,2];
	
	var tmp = 0;
	console.log(":::1",arr);
	for(var i =0;i<arr.length;i++){
		for(var j =i+1; j<arr.length;j++){
			if(arr[i] > arr[j]){
				tmp = arr[i]; 
				arr[i] = arr[j];
				arr[j] = tmp;
				// console.log(arr);
			}
		}
	}
	console.log(":::2",arr);









	
</script>
</html>
