<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示和隐藏</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<button id="btn">显示和隐藏</button>
	<div id="box">我是内容</div>
</body>
<script type="text/javascript">
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');


	oBtn.onclick = function(){
		if (oBox.style.display == "none") {
			oBox.style.display = "block";
		}else {
			oBox.style.display = "none";
		}
	}
</script>
</html>
