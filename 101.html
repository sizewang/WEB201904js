<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匀速动画做正反方向减速动作</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			position: absolute;
			top: 50px;
			left: 0px;
			width: 100px;
			height: 100px;
			background: red;
		}
		.line{
			width: 1px;
			height: 400px;
			background: #000;
			position: absolute;
			top: 0px;
			left: 800px;
		}
	</style>
</head>
<body>
	<button id="btn">开始</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn'); 
	var oBox = document.getElementById('box');
	var timer = null;	

	oBtn.onclick = function(){	

		clearInterval(timer);
		var iSpeed = 0;

		timer = setInterval(function(){		
			iSpeed = (800 - oBox.offsetLeft)/20;
			
			if(iSpeed > 0){
				iSpeed = Math.ceil(iSpeed);
			}else {
				iSpeed = Math.floor(iSpeed);
			}

			if (oBox.offsetLeft == 800) {
			
				clearInterval(timer);
			}else {
				oBox.style.left = oBox.offsetLeft + iSpeed + "px"
				
			}
			console.log(oBox.offsetLeft,iSpeed);
		},30)	
	}
	
</script>
</html>
