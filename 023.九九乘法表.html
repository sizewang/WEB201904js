<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	for(var i =1;i<10;i++){
		document.write("<p>");
		for(var j=1;j<i;j++){
			document.write(j + "*" + i + "=" + j*i +"&nbsp;&nbsp;");
		}
		document.write("</p>");
	}
</script>
