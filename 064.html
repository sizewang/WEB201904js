<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取输入框的值插入到无序列表的后面并且可以删除该列表项</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			margin: 100px auto;
		}
		li{
			line-height: 40px;
			list-style: none;
			border-bottom: 1px dotted #000;
		}
		a{
			color: #f69;
			float: right;
		}
	</style>
</head>
<body>
	<!-- 生成元素 document.createElement('标签名')
	追加元素 parentNode.appendChild(node)
	插入元素 parentNode.insertBefore(node1,node2) -->



	<div class="box">
		<textarea id="txt" cols="30" rows="10"></textarea>
		<button id="btn">发布</button>
		<ul id="list">
			<li>aaa <a href="javascript">撤销</a></li>
			
		</ul>
	</div>
	
</body>
<script type="text/javascript">
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('list');

	oBtn.onclick = function(){
		var sVal = oTxt.value;//获取输入框的值

		var oLi = document.createElement('li');//生成元素 document.createElement('标签名')
		oLi.innerHTML = sVal;

		var oA = document.createElement('a');//生成元素 document.createElement('标签名')
		oA.href = "javascript:";
		oA.innerHTML = "撤销";
		

		oA.onclick = function(){
			oUl.removeChild(this.parentNode);
		}
		oLi.appendChild(oA);//追加元素 parentNode.appendChild(node)

		oUl.insertBefore(oLi,oUl.firstChild);//插入在ul之前

		oTxt.value = "";
	}
</script>
</html>
