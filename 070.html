<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>location对象</title>
</head>
<body>
	<!-- location对象
	document.location和window.location是同一个对象,代表当前页面的相关信息对象,可以读取和赋值
	window.location.href 属性代表当前页面的完整url
	window.location.assign(url),assign方法会打开url,如果把location.href或者location设置为一个url值,也会调用assign方法
	 location的其他属性
		host 服务器名称和端口号
		hostname 服务器名称
		pathname 地址中的路径部分
		port 端口号
		search 查询字符串,指?后面的字符串 -->


		<button id="btn">跳转</button>
</body>
<script type="text/javascript">

	console.log("document.location:：",document.location);
	console.log("window.location::",window.location);
	console.log(window.location === document.location);

	console.log(window.location.href);

	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		window.location.href = "http://www.baidu.com";
	}

</script>
</html>
