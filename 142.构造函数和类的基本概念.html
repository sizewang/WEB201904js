<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数和类的基本概念</title>
</head>
<body>
	
	<!-- 静态方法和实例方法
	添加在构造函数上的方法是静态方法,静态方法的调用方法是 构造函数.方法名()
	添加在构造函数的原型对象上的方法是实例方法,实例方法的调用方法是 对象的实例.方法名() -->
</body>
<script type="text/javascript">
	var arr1 = new Array(1,5,3);//对象实例,由构造函数创建的一个具体的对象 	
	//数组排序
	console.log(arr1.sort(function(n1,n2){return n1-n2}));//sort方法为实例方法

	console.log(arr1);

	//Math也是构造函数，也叫类
	Math.ceil(1.2)；//静态方法     静态方法的调用方法是 构造函数.方法名()
</script>
</html>s
