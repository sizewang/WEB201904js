<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js案例</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			display: none;
			background: red;
			width: 100px;
			height: 100px;
		}


	</style>

</head>
<body>
	<!-- <input type="checkbox" onmouseover="box.style.display='block'" onmouseout="box.style.display='none'">
	<div id="box">
		你确定这样做吗
	</div> -->


	<input type="checkbox" onmouseover="document.getElementById('box').style.display='block'" 
							onmouseout="document.getElementById('box').style.display='none'">
	<div id="box">
		你确定这样做吗
	</div>


</body>
</html>
