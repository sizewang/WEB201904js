<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素方法</title>
</head>
<body>
	<form action="http://www.kuazhu.com">
		用户名:<input type="text" name="username" autocomplete="off">
		<p id="msg"></p>
	</form>
</body>
<script type="text/javascript">
	// 设置焦点 表单元素.focus();
	// 移除焦点 表单元素.blur();

	var oForm = document.forms[0];
	var oUsername = oForm.username;
	var oMsg = document.getElementById('msg');

	oUsername.onfocus = function(){		// 聚焦焦点 表单元素.focus();
		oMsg.style.color = 'blue';
		oMsg.innerHTML = '请输入7-14位有效字符';
	}
	oUsername.onblur = function(){		// 移除焦点 表单元素.blur();
		var sVal = oUsername.value;
		var reg = /^.{7,14}$/;

		if(!reg.test(sVal)){
			oMsg.style.color = 'red';
			oMsg.innerHTML = '输入的信息不合法';
		}else {
			oMsg.style.color = 'green';
			oMsg.innerHTML = '合法';
		}
	}

</script>
</html>
