<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>break和continue</title>
</head>
<body>
	<!-- break和continue
	break 中止所有循环
	continue  中止本次循环 -->
</body>
<script type="text/javascript">

	for(var i=0; i<6;i++){

		if(i==3){
			// break;
			continue;
		}

		console.log(i);
	}

</script>
</html>
