<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件</title>
</head>
<body>
	<button id="btn">事件</button>
	<!-------------------------------------- 未完待续  --------------------------------->
	<!-- 自定义事件步骤
	1.创建事件对象: var 事件对象 = new Event(自定义事件类型)
	2.监听事件 dom.addEventListener(自定义事件类型,function(){})
	3.触发事件dom.dispatchEvent(事件对象) -->
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');

	// oBtn.addEventListener('click',function(){
	// 	console.log("oBtn.addEventListener");//Dom2级
	// },false);


	//1.生成一个事件对象
	var ev = new Event('test');

	//2.绑定自定义事件
	oBtn.addEventListener('test',function(){
		alert("new  test");
	},false);

	//3.触发自定义事件
	oBtn.addEventListener('click',function(){
		oBtn.dispatchEvent(ev);
 	},false);

</script>
</html>
