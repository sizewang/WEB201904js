<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件</title>
</head>
<body>
	<button id="btn">事件</button>
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');

	//生成一个事件对象
	var ev = new Event('test');

	//绑定一个自定义事件
	oBtn.addEventListener('test',function(){
		alert("new test");
	},false);

	//触发自定义事件
	oBtn.addEventListener('click',function(){
		oBtn.dispatchEvent(ev);
	},false)
</script>
</html>
