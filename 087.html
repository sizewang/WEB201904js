<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math对象</title>
</head>
<body>
	
</body>
<script type="text/javascript">

	console.log("Math.abs(x):::",Math.abs(-1.5)); 		//Math.abs(x) 返回x的绝对值
	console.log("Math.ceil(x)",Math.ceil(1.3));			//Math.ceil(x) 返回x向上取整后的值
	console.log("Math.floor(x)",Math.floor(1.9));		// Math.floor(x) 返回x向下取整后的值
	console.log("Math.max([x[,y[,…]]])",Math.max(2,3,5,9));	// Math.max([x[,y[,…]]]) 返回0个到多个数值中最大值
	console.log("Math.min([x[,y[,…]]])",Math.min(1,5,6,8));// Math.min([x[,y[,…]]]) 返回0个到多个数值中最小值
	console.log(" Math.random()", Math.random());		// Math.random() 返回0到1之间的伪随机数.包括0但是不包括1
	console.log("Math.round(x)",Math.round(1.1));		// Math.round(x) 返回四舍五入后的整数
	console.log("Math.PI",Math.PI);						//Math.PI 圆周率
</script>
</html>
