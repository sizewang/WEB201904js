<script type="text/javascript">
	function Person(){
		this.name = name;
		this.age = age;
	}
	// Person.prototype.showName = function(){
	// 	console.log('I am' + this.name);
	// }
	Object.defineProperty(Person.prototype,"showName",{
		value:function(){
			console.log("I am " +this.name);
		},
		enumerable:false
	})
	Person.prototype.showAge = function(){
		console.log('I am' + this.age + 'years old');
	}

	function Student(name,age,major){
		//属性继承
		Person.call(this,name,age);
		this.major = major;
	}
	// Student.prototype = Person.prototype;
	for(var attr in Person.prototype){
		// console.log(attr);
		Student.prototype[attr] = Person.prototype[attr];
	}
	// console.log(Student.prototype);
	Student.prototype.showMajor = function(){
		console.log("I am come from "+this.major);
	}

	var s1 = new Student("xiaozhang",20,"computer");
	s1.showName();
	s1.showAge();
	s1.showMajor();
	

	var p1 = new Person("tom",18);
