<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日期和时间</title>
</head>
<body>
	<!-- Date对象是JavaScript的标准内置对象(JavaScript的标准内置对象有很多,Date只是其中的一个)
	他的实例是用来处理日期和时间的 -->
</body>
<script type="text/javascript">

	var today = new Date();
	console.log(today); //查看当前时间

	console.log(typeof today);//查看today的类型，它是一个对象



	var today = new Date("2019-5-14 20:00:00");
	console.log(today);
</script>
</html>
