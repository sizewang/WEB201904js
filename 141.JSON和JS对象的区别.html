<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSON和JS对象的区别</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	// json的键必须用引号括起来
	//josn中取值不能有函数
	var json1 = '{"name":"tom","age":20}';

	var obj = {name:"tom",age:18,sayName:function(){}};

	console.log(json1.name);//undefined
	console.log(obj.name);

	console.log(json1);
	console.log(obj);



	// JSON和JS对象互转
	var jsonToObj = JSON.parse(json1);// json转js对象:JSON.parse(json)
	console.log(jsonToObj);

	var objToJson = JSON.stringify(obj);// js对象转json:JSON.stringify(js对象)
	console.log( objToJson);
</script>
</html>
