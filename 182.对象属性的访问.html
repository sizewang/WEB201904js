<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象属性的访问</title>
</head>
<body>
	<!-- 访问
	当用对象的实例去访问一个属性时,首先去查找对象自身是否有该属性,
	如果没有去对象的原型链上查找,如果整个原型链上都没有该属性值则该属性是undefined -->
</body>
<script type="text/javascript">
	function Person(name,age){
		this.name = name;
		this.age = age
		this.showName = function(){
			console.log("I am " + this.name + "??????");
		}
	}

	Person.prototype.showName = function(){
		console.log("I am " + this.name);
	}
	Person.prototype.showAge = function(){
		console.log("I  am " + this.age +" years  old");
	}
	Person.prototype.LEGS = 2;


	var p1 = new Person("tom",20);//实例对象
	p1.showName();//当用对象的实例去访问一个属性时,首先去查找对象自身是否有该属性
</script>
</html>
