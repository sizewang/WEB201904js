        break; 
    ....
    default:
        语句n;           
}
	注意点
		JavaScript中case判断是否相等时是全等于(===),而不是等于(==),
		也就是说既会判断类型是否相等又会判断值是否相等
		每一个case语句后面需要添加break语句来跳出当前switch语句
		default后的语句是当前面所有的条件都不满足时执行
		case后可以是常量也可以是变量
