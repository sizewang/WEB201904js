<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件-基本拖拽</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script type="text/javascript">
var oBox = document.getElementById('box');

oBox.onmousedown = function(ev){
	// console.log(ev.clientX,ev.clientY);
	var disX = ev.clientX - oBox.offsetLeft;
	var disY = ev.clientY - oBox.offsetTop;

document.onmousemove = function(ev){
	oBox.style.left = ev.clientX - disX + "px";//盒子左边到浏览器的距离=鼠标到浏览器左的距离-鼠标到盒子左的距离
	oBox.style.top = ev.clientY - disY + "px";//盒子顶部到浏览器的距离=鼠标到浏览器顶的距离-鼠标到盒子顶的距离
}

	document.onmouseup = function(){
		document.onmousemove = null;
		document.onmouseup = null;
	}
} 
</script>
</html>
