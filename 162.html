<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>量词--验证手机号</title>
</head>
<body>
	<input type="text" name="" id="txt" autocomplete="off">
	<button id="btn">检测</button>
</body>
<script type="text/javascript">

	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');

	oBtn.onclick = function(){
		var sVal = oTxt.value;
		var reg = /^1[345789]\d{9}$/g;

		if(reg.test(sVal)){
			alert("合法");
		}else{
			alert("不合法");
		}
	}





</script>
</html>
