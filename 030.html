<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的参数小案例</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box4{
			width: 100px;
			height: 100px;
			border: 1px solid;
		}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变高</button>
	<button id="btn3">变色</button>
	<div id="box4"></div>
</body>
<script type="text/javascript">
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox4 = document.getElementById('box4');


	function css(obj,attr,value){
		obj.style[attr] = value;
	}
	oBtn1.onclick = function(){
		css(oBox4,"width","200px");
	}
	oBtn2.onclick = function(){
		css(oBox4,"height","200px");
	}
	oBtn3.onclick = function(){
		css(oBox4,"backgroundColor","red");
	}

</script>
</html>
