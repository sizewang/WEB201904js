<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date 实例</title>
</head>
<body>
	
</body>
<script type="text/javascript">

	var d = new Date()
	document.write(d.getFullYear())//在网页中输出  返回指定日期对象的年份。

    var sTime = new Date();
    console.log(sTime.getFullYear());// 返回指定日期对象的年份。

    var sTime = new Date();
    console.log(sTime.getMonth());//返回指定日期对象的月份，从0开始（0表示一年中的第一月）

    var sTime = new Date();
    console.log(sTime.getDate());// 返回指定日期对象在月中的第几天
	
    var sTime = new Date();
    console.log(sTime.getHours());//  返回指定日期对象的小时。

    var sTime = new Date();
    console.log(sTime.getMinutes());//  返回指定日期对象的分钟数
	
	var sTime = new Date();
    console.log(sTime.getSeconds());//  返回指定日期对象的秒数。
	
	var sTime = new Date();
    console.log(sTime.getMilliseconds());//  返回指定日期对象的毫秒数。
	
	
	// getTime() 返回值一个数值，表示从1970-1-1 00:00:00  UTC (世界标准时间)距离该日期对象所代表时间的毫秒数。
	// getDay() 返回指定日期对象在具体日期中一周的第几天，0 表示星期天。
	// toLocaleDateString() 返回指定日期对象的年月日字符串
	// toLocaleString() 返回指定日期对象的年月日和时间字符串
	// toLocaleTimeString() 返回指定日期对象的时间字符串
</script>
</html>
