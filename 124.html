<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单提交和提示</title>
</head>
<body>
	<form action="https://www.baidu.com" id="sheet" target="_blank">
		<input type="text" name="" id="txt" autocomplete="off">
		<input type="submit" name="" id="sub">
		<input type="reset" name="" id="res">
		<p id="msg"></p>

	</form>
	
	<!-- 表单事件
	onfocus 表单获取焦点触发
	onblur 表单失去焦点触发
	onchange 页面内容有改动,失去焦点执行
	oninput 输入后触发,不包括功能键
	onsubmit form表单提交事件
	onreset form表单重置事件 -->
</body>
<script type="text/javascript">
	var oForm = document.getElementById('sheet');
	var oTxt = document.getElementById('txt');
	var oSub = document.getElementById('sub');
	var oRes = document.getElementById('res');
	var oMsg = document.getElementById('msg');


	oTxt.onfocus = function(){		//onfocus 表单获取焦点触发
		oMsg.innerHTML = "请输入4-6位有效数字";
		oMsg.style.color = 'green';
	}

	oTxt.onblur = function(){		//onblur 表单失去焦点触发
		var len = oTxt.value.length;
		if(len < 4 || len > 6){
			oMsg.innerHTML = "输入的信息不合法，请输入";
			oMsg.style.color = "red";
		}else {
			oMsg.innerHTML = "合法信息";
			oMsg.style.color = 'skyblue';
		}
	}
	

	oTxt.onchange = function(){		//onchange 页面内容有改动,失去焦点执行
		console.log('输入的信息有改动');
	}
	
	oTxt.oninput = function(){		//oninput 输入后触发,不包括功能键
		var len = oTxt.value.length;
		if(len < 4 || len > 6){
			oMsg.innerHTML = "输入的信息不合法，请输入";
			oMsg.style.color = "red";
		}else {
			oMsg.innerHTML = "合法信息";
			oMsg.style.color = 'skyblue';
		}
	}


	oForm.onsubmit = function(){	//onsubmit form表单提交事件
		console.log(456);
	}

	oSub.onclick = function(){	//在提交上可以监听一个事件
		console.log(789);
	}


	oForm.onreset = function(){		//onreset form表单重置事件--清空表单
		console.log(123);
	}
	oRes.onclick = function(){	//在重置上可以监听一个事件
		console.log(666);
	}

</script>
</html>
