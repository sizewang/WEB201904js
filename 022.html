<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#tab-btn{
			overflow: hidden;
			margin-bottom: 20px;
		}
		#tab-btn li{
			float: left;
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
		}
		#tab-content li{
			width: 400px;
			height: 400px;
			line-height: 300px;
			border: 1px solid #000;
			text-align: center;
		}

		.active{
			color: #ff6700;
			border-bottom:  2px solid #ff6700;
		}

	</style>
</head>
<body>
	<ul id="tab-btn">
		<li class="active">热门</li>
		<li>电视</li>
		<li>家居</li>
		<li>电脑</li>
	</ul>
	
	<ul id="tab-content">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>


</body>
<script type="text/javascript">
	var aBtns = document.querySelectorAll("#tab-btn li");
	var aContents = document.querySelectorAll("#tab-content li");

	// console.log(aBtns);
	// console.log(aContents);


	for(var i =0;i<aBtns.length;i++){

		aBtns[i].index =i;
		aBtns[i].onmouseover = function(){

			for(var j =0;j<aBtns.length;j++){
				aBtns[j].className = "";
				aContents[j].style.display = "none";
			}
			this.className = "active";
			aContents[this.index].style.display = "block";

			// console.log(this.index);
		}
	}

</script>
</html>
