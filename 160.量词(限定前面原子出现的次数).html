<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>量词(限定前面原子出现的次数)</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	// {n} 前面原子恰好出现n次
	// {n,} 前面原子最少出现n次
	// {n,m} 前面原子最少出现n次,最多出现m次
	// + 前面原子最少出现1次 等价{1,}
	// ? 前面原子最少出现0次,最多出现一次 等价{0,1}
	// * 前面原子最少出现0次 {0,}
		

	var str = "adc ghj 123  d ds 78 456 5";

	var reg1 = /\d\d\d/g;
	var reg2 = /\d{3}/g;	// {n} 前面原子恰好出现n次
	var reg3 = /\d{2,}/g;	// {n,} 前面原子最少出现n次
	var reg4 = /\d{2,3}/g;	// {n,m} 前面原子最少出现n次,最多出现m次
	var reg5 = /\d+/g;		// + 前面原子最少出现1次 等价{1,}   替代一个或多个数字
	var reg6 = /\d?/g;		// ? 前面原子最少出现0次,最多出现一次 等价{0,1}
	var reg7 = /\d*/g;		// * 前面原子最少出现0次 {0,}


	console.log(str);
	console.log(str.replace(reg1,"*"));
	console.log(str.replace(reg2,"*"));
	console.log(str.replace(reg3,"*"));
	console.log(str.replace(reg4,"*"));
	console.log(str.replace(reg5,"*"));
	console.log(str.replace(reg6,"*"));
	console.log(str.replace(reg7,"*"));



</script>
</html>
