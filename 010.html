<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐式模式</title>
</head>
<body>
	<!-- 隐示
	减法(-) 乘法(*) 除法(/) 比较(==) 运算会
	注意点
		undefined == null 返回true,而undefined === null 返回false
		隐式转换实际上调用了Number函数 -->
</body>
<script type="text/javascript">
	var a = "123";

	console.log(a * 2);
	// console.log(a / 2);
	// console.log(a - 23);
	// console.log(typeof (a-23));
	console.log(typeof (a*2));



	// var null = undefined;
	// console.log()

</script>
</html>
