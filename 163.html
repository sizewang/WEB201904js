<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>量词--验证密码</title>
</head>
<body>
	<input type="text" name="" id="txt" autocomplete="off">
	<button id="btn">检测</button>
</body>
<script type="text/javascript">

	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');


	oBtn.onclick = function(){
		//以字母开头,长度在6~12之间,只能包含字母,数字和下划线
		var sVal = oTxt.value;
		var reg = /^[a-zA-Z]\w{5,11}$/;
				
		if(reg.test(sVal)){
			alert("合法");
		}else{
			alert("不合法");
		}
	}


</script>
</html>
