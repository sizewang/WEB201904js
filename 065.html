<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>克隆节点</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 100px;
			height: 100px;
			background: red;
			margin-bottom: 10px;
		}

	</style>
</head>
<body>
	<button id="btn">克隆</button>
	<div id="box1">
		<p>我是段落</p>
	</div>


	<!-- 克隆节点 oNode.cloneNode([true])
	参数true表示克隆节点的同时克隆所有后代
	不带参数true只克隆节点
	案例:动态九宫格 -->
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');//获取Id
	var oBox = document.getElementById('box1');//获取Id


	//定义一个点击事件
	oBtn.onclick = function(){
		var newBox = oBox.cloneNode([true]);//参数true表示克隆节点的同时克隆所有后代
		console.log(newBox);//打印这个新盒子
		document.body.appendChild(newBox);//追加元素，添加一个盒子
	}

	
</script>
</html>
