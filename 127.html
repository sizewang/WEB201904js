<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.23考核-右键菜单</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#menu{
			position: absolute;
			top: 0;
			left: 0;
			width: 300px;
			height: 300px;
			background: skyblue;
		}
	</style>
</head>
<body>
	<div id="menu"></div>
</body>
<script type="text/javascript">
	var oMenu = document.getElementById('menu');

	document.oncontextmenu = function(ev){
		oMenu.style.display = "block"//在页面文档中触发右键菜单让它出现
		oMenu.style.top = ev.clientY + "px"; //让它跟随鼠标移动
		oMenu.style.left = ev.clientX + "px"; 

		return false;	//阻止默认行为
	}

	document.onclick = function(ev){
		oMenu.style.display = "none";//点击页面文档时让它消失
		
	}

	oMenu.onclick = function(ev){
		event.stopPropagation();//阻止事件冒泡
	}
	

</script>
</html>
