<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标事件enter和leave</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 400px;
			height: 400px;
			background: blue;
			margin: 100px auto;
			overflow: hidden;
		}
		#son{
			width: 100px;
			height: 100px;
			background: red;
			margin: 150px auto;
		}

	</style>
</head>
<body>
	<!-- 鼠标穿过事件源对象或其子元素时触发onmouseover
	鼠标离开事件源对象或其子元素时触发onmouseout

	鼠标穿过事件源对象时触发onmouseenter
	鼠标离开事件源对象时触发onmouseleave -->


	<div id="father">
		<div id="son">
			
		</div>
	</div>
</body>
<script type="text/javascript">
	var oFather = document.getElementById('father');
	var oSon = document.getElementById('son');

	// oFather.onmouseover = function(){
	// 	console.log("father  onmouseover");//鼠标穿过事件源对象或其子元素时触发onmouseover
	// }
	// oFather.onmouseout = function(){
	// 	console.log("father  mouseout");//鼠标离开事件源对象或其子元素时触发onmouseout
	// }

	oFather.onmouseenter = function(){
		console.log("father onmouseenter");//鼠标穿过事件源对象时触发onmouseenter
	}
	oFather.onmouseleave = function(){
		console.log("father onmouseleave");//鼠标离开事件源对象时触发onmouseleave
	}

</script>
</html>
