<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>document相关值</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	// document.compatMode,当前浏览器的渲染模式
	// 标准模式,写DOCTYPE的页面按照标准模式解析,document.compatMode的返回值是CSS1Compat
	// 混杂模式(也叫怪异模式),不写DOCTYPE的页面按照混杂模式解析,document.compatMode的返回值是BackCompat
	console.log("document.compatMode",document.compatMode);


	// document.documentElement,返回文档对象（document）的根元素的只读属性（通常指HTML文档的 <html> 元素）
	console.log("document.documentElement",document.documentElement);



	// document.body,返回当前文档中的<body>元素
	console.log("document.body",document.body);
</script>
</html>
