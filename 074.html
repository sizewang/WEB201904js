<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.13考核获取输入框的值插入到无序列表中</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">插入</button>
	
	<ul id="list">

	</ul>
</body>
<script type="text/javascript">
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('list');

	oBtn.onclick = function(){
		var sVal = oTxt.value;//获取输入框的值

		var newLi = document.createElement("li");//生成一个新的li,将输入框的值赋给新的li

		newLi.innerHTML = sVal;//将新的li插入到ul最前面

		oUl.insertBefore(newLi,oUl.firstChild);//将新的li插入到ul的最前面

		oTxt.value = "";

	}
</script>
</html>
