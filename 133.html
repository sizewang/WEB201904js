<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件对象-鼠标事件属性</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
	</style>
</head>
<body>
	<!-- 鼠标事件属性
	event.clientY/event.clientX 可视区(浏览器)的内沿到鼠标的距离
	event.pageY/event.pageX 可视区(浏览器)的内沿加滚动距离到鼠标的距离
	event.screenY/event.screenX 显示器屏幕内沿到鼠标的距离
	event.wheelDelta 鼠标滚轮距离 -->
</body>
<script type="text/javascript">
	document.onclick = function(ev){
		//event.clientY/event.clientX 可视区(浏览器)的内沿到鼠标的距离
		console.log('event.clientY',event.clientY);
		console.log('event.clientX',event.clientX);

		//event.pageY/event.pageX 可视区(浏览器)的内沿加滚动距离到鼠标的距离
		console.log('event.pageY',event.pageY);
		console.log('event.pageX',event.pageX);

		//event.screenY/event.screenX 显示器屏幕内沿到鼠标的距离
		console.log('event.screenY',event.screenY);
		console.log('event.screenX',event.screenX);

	}

	window.onmousewheel = function(ev){//event.wheelDelta 鼠标滚轮距离
		console.log(ev.wheelDelta);

	}

</script>
</html>
