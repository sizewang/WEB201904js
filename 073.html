<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延迟型定时器</title>
</head>
<body>
<script type="text/javascript">

	 // setTimeout(函数或者代码字符串,时间) 开启延迟型定时器,返回一个唯一的整型数字代表定时器的ID
	// setTimeout("console.log('hahah')",2000);


	function hah(){
		console.log('hah');
	}

	console.log(hah())
	// setTimeout(hah(),2000);

</script>
</body>
</html>
