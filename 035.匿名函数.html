<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匿名函数</title>
</head>
<body>
	<button id="btn">点击</button>
</body>
<script type="text/javascript">
	function sayHi(){
		alert("hi,girl");
	}
	var oBtn = document.getElementById('btn');

	// oBtn.onclick = sayHi;

	oBtn.onclick = function(){
		alert("hi,girl");
	}
</script>
</html>
