<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取兄弟节点</title>
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li id="li3">3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>


	<!-- 获取兄弟节点
	oNode.nextSibling/oNode.previousSibling,下一个/上一个文本节点或者元素节点
	oNode.nextElementSibling/oNode.previousElementSibling,下一个/上一个元素节点 -->
</body>
<script type="text/javascript">
	var oUl = document.getElementById('list');
	var aNodes = oUl.childNodes;//获取它父元素所有的子节点
	var oLi = document.getElementById('li3');
	var aLi = document.getElementsByTagName('li');
	var oNextNode = oLi.nextSibling;
	var oNextElementNode = oLi.nextElementSibling;
	var opreviousNode = oLi.previousSibling;

	console.log(aLi);
	console.log(aNodes);
	console.log("oNextNode::",oNextNode);
	console.log(oNextNode === aNodes[6]);
	console.log("oNextElementNode:::",oNextElementNode);
	
</script>
</html>
