<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐藏伸缩菜单</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#main{
			position: absolute;
			top: 0;
			left: -400px;
			width: 400px;
			height: 400px;
			background: gray;
		}
		#sub{
			position: absolute;
			top: 0;
			right: -100px;
			width: 100px;
			height: 400px;
			background: pink;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="sub"></div>
	</div>
	
</body>
<script type="text/javascript">
	var oMain = document.getElementById('main');
	var oSub = document.getElementById('sub');
	var timer = 0; 
	var iSpeed = 0;

	oMain.onmouseover = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			if(oMain.offsetLeft < 0){
				 iSpeed = 7;
			}else{
				iSpeed = -7;
			}
			if(Math.abs(0 - oMain.offsetLeft) < Math.abs(iSpeed)) {		
			oMain.style.left = 0 + "px";
			clearInterval(timer);
			}else {
				oMain.style.left = oMain.offsetLeft + iSpeed + "px";			
			}
		},30)
	}

	oMain.onmouseout = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			if(oMain.offsetLeft < -400){
				 iSpeed = 7;
			}else{
				iSpeed = -7;
			}
			if(Math.abs(-400 - oMain.offsetLeft) < Math.abs(iSpeed)) {		
			oMain.style.left = -400 + "px";
			clearInterval(timer);
			}else {
				oMain.style.left = oMain.offsetLeft + iSpeed + "px";			
			}
		},30)
	}

	
</script>
</html>
