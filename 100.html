<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>顶部固定动画仿锤子</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			height: 100px;
			background-color: #ccc;

		}
		#nav{
			position: fixed;
			top: 0;
			left: 50%;
			margin-left: -500px;
			width: 1000px;
			/* height: 100px; */
			height: 0;
			background-color: pink;
		}
		.main{
			height: 2000px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div id="nav"></div>
	<div class="main"></div>
</body>
<script type="text/javascript" src="js/animation.js"></script>
<script type="text/javascript">

	var oNav = document.getElementById('nav');
	var isShow = false;

	window.onscroll = function(){

		var iTop = getScrollTop();
		
		if(iTop >= 100){
			if(!isShow){
				animation(oNav,"height",100);
				isShow = true;
			}	
		}else{
			if(isShow){
				animation(oNav,"height",0);
				isShow = false;
			}	
		}
	}

</script>
</html>
