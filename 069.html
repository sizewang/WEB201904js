<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关闭窗口</title>
</head>
<body>
	<button id="btn">关闭</button>

	<!-- window.close()
	作用:关闭当前打开的窗口
	注意,该方法不能关闭用户打开的窗口,只能关闭程序打开的窗口 -->
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');

	oBtn.onclick = function(){

		window.close()

	}

</script>
</html>
