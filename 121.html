<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上下左右键移动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box3{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background: blue;
		}
	</style>
</head>
<body>
	<div id="box3"></div>
</body>
<script type="text/javascript">
	var oBox3 = document.getElementById("box3");

	document.onkeydown = function(ev){
		if(ev.keyCode == 39){
			oBox3.style.left = oBox3.offsetLeft + 30 + "px";
		}else if(ev.keyCode == 37){
			oBox3.style.left = oBox3.offsetLeft - 30 + "px";
		}
		if(ev.keyCode == 38){
			oBox3.style.top = oBox3.offsetTop - 30 + "px";
		}else if(ev.keyCode == 40){
			oBox3.style.top = oBox3.offsetTop + 30 + "px";
		}


	}
</script>
</html>
