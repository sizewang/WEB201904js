<script type="text/javascript">
	var arr = [1,12,13,24,35,23,12,24,13,15,17];
	console.log(":::1",arr);

	function unique(arr){
		var result = [];
		for(var i = 0;i<arr.length;i++){
			var isTure = false;
			for(var j = 0;j<result.length;j++){
				if(arr[i] == result[j]){
					isTure = true;
					break;
				}		
			} 
			if(!isTure){
				result.push(arr[i]);
			}
		}
		return result;
	}
	var result = arr.sort();

	// console.log(":::3",result);

	var newArr = unique(arr);

</script>
