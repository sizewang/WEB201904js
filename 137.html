<body>
	<!-- 兼容处理
	事件对象,在IE9以下需要用window.event对象
	添加事件,在IE9以下用attachEvent(事件处理程序名,事件处理函数)
	移除事件,在IE9以下用detachEvent(事件处理程序名,事件处理函数) -->

</body>
<script type="text/javascript">
	// document.body.onclick = function(ev){

	// 	var oEvent = ev || window.event;
	// 	console.log(oEvent); 
	// }



	function handleEvent(){
		console.log('body  click');
	}

	// document.body.attachEvent("onclick",handleEvent);//添加事件,在IE9以下用attachEvent(事件处理程序名,事件处理函数)

	addEvent(document.body,"click",handleEvent);//添加事件
	removeEvent(document.body,"click",handleEvent);//移除事件

	function addEvent(elem,eventType,handel){
		if(elem.addEventListener){
			elem.addEventListener(eventType,handel,false);
		}else{
			elem.attachEvent("on" + eventType,handel);//添加事件,在IE9以下用attachEvent(事件处理程序名,事件处理函数)
		}
	}




	//移除事件
	function removeEvent(elem,eventType,handel){
		if(elem.removeEventListener){
			elem.removeEventListener(eventType,handel,false);
		}else{
			elem.detachEvent("on" + eventType,handel);
		}
	}

</script>
</html>
