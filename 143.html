</body>
<script type="text/javascript">
	var person = new Array();
	person.name = "tom";
	person.age = 20;
	person.sayName = function(){
		console.log('I am' + this.name);
	}

	person.sort = function(){
		console.log("hello word");//自定义的对象
	}

	console.log(person.sort());
	console.log(person);

</script>
