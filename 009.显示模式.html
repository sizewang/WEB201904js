<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示模式</title>
</head>
<body>
	<!-- Number函数
		用法:将被转换的数据传入Number()函数中
		转换规则
			如果是纯数字的字符串，则直接将其转换为数字
			如果字符串中有非数字的内容，则转换为NaN
			如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
			true 转成 1,false 转成 0
			null 转成0
			undefined转成NaN -->
</body>
<script type="text/javascript">
	var a = "wk123";

	console.log('a::: a');
	console.log(typeof a);




	var b = Number(a);

	console.log(b);
	console.log(typeof b);

</script>
</html>
