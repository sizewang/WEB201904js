<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边界控制--替换单词</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	var str = "this is a cat and there is a dog";
	var reg1 = /\bis\b/g; 	// \b 单词边界
	var reg2 = /\Bis/g; 	// \B 非单词边界

	console.log(str);
	console.log(str.replace(reg1,"*"));
	console.log(str.replace(reg2,"*"));

</script>
</html>
