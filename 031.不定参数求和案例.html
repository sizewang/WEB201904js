	<!-- 案例:求和

				result += arguments[i];
			}
			console.log(result);
		} -->
</body>
<script type="text/javascript">
	function sum(){
		// console.log(arguments);
		var result = 0;
		for(var i =0;i<arguments.length;i++){
			result = result + arguments[i];
		}
		alert(result);
	}

	sum(1,2,3,4)
</script>
