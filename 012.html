<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>+""连接</title>
</head>
<body>
	<!--    
		+""连接
		用法:将被转换的数据和+""连接到一起
		注意点
		任何数据和 +"" 连接到一起都会转换为字符串
		内部实现原理和String()函数一样 -->
</body>
<script type="text/javascript">
	var a = 123;

	console.log(a + ""); 
	console.log(typeof (a+""));
</script>
</html>
