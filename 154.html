<script type="text/javascript">
	// 创建正则对象
	// 方法一(构造函数): new RegExp(规则,修正模式) 如:var reg = new RegExp('a','g')
	// 方法二(字面量): /规则/修正模式 如:var reg = /a/g
	var str = "abc feda gthas ga";

	var reg1 = new RegExp("a","g");
	var reg2 = /a/g;

	console.log(str);
	console.log(str.replace(reg1,"*"));
	console.log(str.replace(reg2,"*"));
</script>
