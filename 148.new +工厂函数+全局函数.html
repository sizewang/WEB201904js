<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>new +工厂函数+全局函数</title>
</head>
<body>

</body>
<script type="text/javascript">
	//  注意点
	// 将构造函数里面的方法指向全局函数,这样所有的实例都共享这个全局的函数 

	// 缺点
	// 全局函数有可能会在其他地方调用,这时会有风险
	// 如果方法太多,就需要创建大量的全局函数
	// 违背面向对象的封装特性
	function sayName(){
		console.log("I am" + this.name);
	}
	function sayAge(){
		console.log("I am" + this.name);
	}

	function createPerson(name,age){	
		this.name = name;
		this.age = age;
		// this.sayName = function(){
		// 	console.log("I am" + this.name);
		// }
		this.sayName = sayName;		
		
		// this.sayAge = function(){
		// 	console.log("I am" + this.age + "years old");
		// }
		this.sayAge = sayAge;
			
		return this;
	}

	var person1 = new createPerson("tom",18);
	person1.sayName();
	person1.sayAge();
	console.log(person1);

	var person2 = new createPerson("leo",20);
	person2.sayName();
	person2.sayAge();
	console.log(person2);

	console.log(person1==person2);
</script>
</html>
